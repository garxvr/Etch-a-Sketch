<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Nikita's Etch-a-Sketch</h1>
</header>
<main class="main">
    <div class="settings">
        <input id="colorPicker" type="color" value="#333333">
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="sizeValue">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="100" >
    </div>
    <div class="grid" id="grid" style="grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(1, 1fr);"></div>
</main>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
